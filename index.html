<!DOCTYPE html>
<html ng-app="app">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AngularJS Registration Login</title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="app-content/app.css">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular-cookies.min.js"></script>

  <script src="app.js"></script>
  <script src="app-services/authentication.service.js"></script>
  <script src="app-services/flash.service.js"></script>

  <!-- Real user service that uses an api -->
  <!-- <script src="app-services/user.service.js"></script> -->

  <!-- Fake user service for demo that uses local storage -->
  <script src="app-services/user.service.local-storage.js"></script>

  <script src="home/home.controller.js"></script>
  <script src="login/login.controller.js"></script>
  <script src="register/register.controller.js"></script>

</head>

<body>
  <div class="container">
    <form class="registration-login">
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2">Checkbox</label>
        <div class="col-sm-8">
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox"> Subscribe
            </label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-2">
          <button type="submit" class="btn btn-primary">Log in</button>
        </div>
      </div>
    </form>
  </div>

  <!-- Real user service that uses an api -->
  <!-- <script src="app-services/user.service.js"></script> -->

  <!-- Fake user service for demo that uses local storage -->
  <script src="app-services/user.service.local-storage.js"></script>

  <script src="home/home.controller.js"></script>
  <script src="login/login.controller.js"></script>
  <script src="register/register.controller.js"></script>

</body>

</html>
